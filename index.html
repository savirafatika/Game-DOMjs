<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Suwit Jawa V2</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
   <div class="container">

      <div class="row">
         <div class="col-12">
            <h1>Suwit Jawa v2.0</h1>
            <button type="button" class="btn btn-sm btn-outline-warning" id="reset">Reset</button>
         </div>
         
         <div class="col-12">
            <div class="area-komputer">
               <img src="img/gu.png" class="img-computer">
            </div>
            <button class="btn btn-warning skorKomputer">Computer: 0</button>
         </div>
         <div class="col-12">
            <button class="info"></button>
         </div>
         <div class="col-12">
            <button class="btn btn-warning skorPlayer">Your Score: 0</button>
            <div class="row area-player">
                  <div class="col-sm">
                     <img src="img/gu.png" class="gu">
                  </div>
                  <div class="col-sm">
                     <img src="img/choki.png" class="choki">
                  </div>
                  <div class="col-sm">
                     <img src="img/pa.png" class="pa">
                  </div>
            </div>
         </div>
      </div>


      <div class="col-12 footer">
         <h6>Modify source code from &#169; Web Programming UNPAS</h6>
      </div>
   </div>


   <script src="scriptsuwit.js"></script>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
